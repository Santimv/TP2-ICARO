<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js" defer></script>

    <title>Usuarios</title>
  </head>
  <body>
    <div class="header">
      <h1>Usuarios</h1>
      <nav class="nav-bar">
        <a href="/" class="btn-nav">Home</a>
        <a href="/pages/usuarios.html" class="btn-nav">Usuarios</a>
        <a href="/pages/posteos.html" class="btn-nav">Posteos</a>
        <a href="/pages/contacto.html" class="btn-nav">Contacto</a>
      </nav>
    </div>
    <h1>Gracias por tomarte tiempo en contactarnos!</h1>
    <h2>Responderemos a la brevedad</h2>
    <div class="section-1-contact">
      <div class="section-1-contact-center">
        <h3>Formulario de contacto!</h3>
        <form>
          <div class="form">
            <div class="form-group">
              <input
                id="input-name"
                value=""
                type="text"
                class="form-control"
                placeholder="Nombre"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="input-email"
                value=""
                type="email"
                class="form-control"
                placeholder="Email"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <input
                id="input-phone"
                value=""
                type="number"
                class="form-control"
                placeholder="TelefÃ³no"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <input
                id="input-msg"
                value=""
                type="text"
                class="form-control"
                placeholder="Mensaje"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group buttons">
              <button type="submit" id="btn-send" class="btn-send">
                Enviar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer" style="position: absolute; bottom: 0; width: 100%">
      <div class="footer-links">
        <a
          class="footer-link facebook"
          href="https://facebook.com"
          target="_blank"
        >
          <span>Facebook</span>
          <img
            src="../img/facebook.png"
            alt="Facebook"
            style="height: 20px; width: 20px"
          />
        </a>
        <a
          class="footer-link twitter"
          href="https://twitter.com"
          target="_blank"
        >
          <span>Twitter</span>
          <img
            src="../img/twitter.png"
            alt="Twitter"
            style="height: 20px; width: 20px"
          />
        </a>
        <a
          class="footer-link instagram"
          href="https://instagram.com"
          target="_blank"
        >
          <span>Instagram</span>
          <img
            src="../img/instagram.png"
            alt="Instagram"
            style="height: 20px; width: 20px"
          />
        </a>
      </div>
      <h4 class="footer-title">Paez, Santiago & Moreno, Santiago - 2021</h4>
    </footer>
  </body>
</html>
