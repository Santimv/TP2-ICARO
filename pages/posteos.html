<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/post.js" type="module" defer></script>

    <title>Posteos</title>
  </head>
  <body>
    <div class="header">
      <h1>Posteos</h1>
      <nav class="nav-bar">
        <a href="/" class="btn-nav">Home</a>
        <a href="/pages/usuarios.html" class="btn-nav">Usuarios</a>
        <a href="/pages/posteos.html" class="btn-nav">Posteos</a>
        <a href="/pages/contacto.html" class="btn-nav">Contacto</a>
      </nav>
    </div>
    <div class="filer">
      <h2 class="filtro-tittle">Filtra tus posts ➡️</h2>
      <label class="label-info"></label>
      <input
        type="number"
        id="input-filter"
        placeholder="Introduce ID de usuario"
        autocomplete="off"
      />
      <button type="submit" id="btn-filter" class="btn-send">Filtrar</button>
    </div>
    <div id="postsPage" class="posts"></div>
    <footer class="footer">
      <div class="footer-links">
        <a
          class="footer-link facebook"
          href="https://facebook.com"
          target="_blank"
        >
          <span>Facebook</span>
          <img
            src="../img/facebook.png"
            alt="Facebook"
            style="height: 20px; width: 20px"
          />
        </a>
        <a
          class="footer-link twitter"
          href="https://twitter.com"
          target="_blank"
        >
          <span>Twitter</span>
          <img
            src="../img/twitter.png"
            alt="Twitter"
            style="height: 20px; width: 20px"
          />
        </a>
        <a
          class="footer-link instagram"
          href="https://instagram.com"
          target="_blank"
        >
          <span>Instagram</span>
          <img
            src="../img/instagram.png"
            alt="Instagram"
            style="height: 20px; width: 20px"
          />
        </a>
      </div>
      <h4 class="footer-title">Paez, Santiago & Moreno, Santiago - 2021</h4>
    </footer>
  </body>
</html>
